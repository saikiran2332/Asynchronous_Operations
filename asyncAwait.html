<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Async Await</h3>
    <p>async/await is a feature in Javascript that simplifies the use of promises and makes asynchronous code look and behave more like synchronous code.</p>
</body>
<script>
    //Basic Example
    const Example=async()=>{
        const result=await "Hello World"
        console.log(result)
    }
    console.log("hi")
    Example()
    console.log(2)

    //async await with function
    async function asyncOP(){
        return "Example of function with async await"
    }
    async function performtask(){
        let res=await asyncOP()
        console.log(res)
    }
    performtask()
</script>
</html>
