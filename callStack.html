<body>
    <p>Javascript uses a call stack to track the funcyions in a program.The call stack workson the Last in,First out (LIFO) principle.
        This means that the most recently called function to be completed.Whenever a function is called,a new frame is added
        to the top of the stack.
    </p>
</body>
<script>
    //call function
    function first(){
        return "first";

    }
    function second(){
        return first()+"Second"
    }
    second()
</script>
